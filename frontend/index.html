<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- <script defer src="scripts/index.js"></script>
    <script defer src="scripts/user.js"></script>
    <script defer src="scripts/quiz.js"></script> -->
    <title>MannersMatterQuiz</title>
</head>
<body>
    <div class="header">
        <h2>Welcome to Manners Matter Quiz!!</h2>
        <img src="https://bq0vwhlxvibsd2b2gz6bq50m-wpengine.netdna-ssl.com/wp-content/uploads/2017/03/Manners-1024x1024.jpg" id="myimage" alt="Manners Photo">
    </header>
<br>

<!-- HOME -->
    <div id="home" class="flex-column flex-center">
        <a href="#quiz" class="btn">Play<i class="fas fa-umbrella-beach"></i></a>
        <a href="highscores.html" id="highscore-btn" class="btn">High Scores<i class="fas fa-poll"></i></a>
    </div>

<!-- QUIZ -->
<div class="container">
    <div id="quiz" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">What is the answer to this question</h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
    </div>
</div>
<script src="scripts/quiz.js"></script>

</body>
</html>
